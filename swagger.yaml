openapi: 3.0.1
info:
  title: API FARMACOPCA
  description: Diseño de apis para aplicacion movil FarmaCopca
  version: v2

paths:
  /api/cooperativa/lista-cooperativa:
    get:
      tags:
        - cooperativa
      summary: Lista de cooperativas disponibles
      description: Devuelve el listado de todas las cooperativas disponibles
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaCooperativasResponse"

  /api/cooperativa/verificar-codigo:
    post:
      tags:
        - cooperativa
      summary: Verifica código de cooperativa
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaCooperativaCodigoRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaCooperativaCodigoResponse"

  /api/cuenta/autenticar:
    post:
      tags:
        - cuenta
      summary: Autenticar usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaAutenticarRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaAutenticarResponse"

  /api/cuenta/registro:
    post:
      tags:
        - cuenta
      summary: Registrar usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaRegistroRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaRegistroResponse"

  /api/cuenta/recuperar-password:
    post:
      tags:
        - cuenta
      summary: Envío de email para recuperación de contraseña
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaRecuperarpasswordRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaRecuperarpasswordResponse"

  /api/cuenta/reiniciar-password:
    post:
      tags:
        - cuenta
      summary: Reiniciar contraseña
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaReiniciarpasswordRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaReiniciarpasswordResponse"
                
  /api/cuenta/cambiar-password:
    post:
      tags:
        - cuenta
      summary: Cambio de contraseña
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaCambiarpasswordRequest"
      responses:
        200:
          description: Success

  /api/cuenta/status-token:
    post:
      tags:
        - cuenta
      summary: Refresh access token
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaStatustokenRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaStatustokenResponse"

  /api/departamento:
    get:
      tags:
        - departamento
      summary: Obtener todo el listado de departamentos
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDepartamentoResponse"

  /api/departamento/{departamentoId}/municipios:
    get:
      tags:
        - municipio
      summary: Obtener listado de municipios de un departamento
      parameters:
        - in: path
          name: departamentoId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaMunicipiosResponse"

  /api/municipio/{municipioId}/zonas:
    get:
      tags:
        - zona
      summary: Obtener listado de las zonas pertenecientes a un municipio
      parameters:
        - in: path
          name: municipioId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaZonasmunicipioResponse"

  /api/direccion:
    get:
      tags:
        - direccion
      summary: Obtener todas las direcciones asociadas al usuario autenticado
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDireccionResponse"
    post:
      tags:
        - direccion
      summary: Agregar una nueva dirección
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaDireccionCreateRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDireccionCreateResponse"

  /api/direccion/{id}:
    delete:
      tags:
        - direccion
      summary: Eliminar una dirección
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDireccionDeleteResponse"
    patch:
      tags:
        - direccion
      summary: Actualizar una dirección
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaDireccionActualizarRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDireccionActualizarResponse"
        
  /api/nit:
    get:
      tags:
        - nit
      summary: Obtener el listado de todos los NITs asociados al usuario autenticado
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaNitlistadoResponse"
    post:
      tags:
        - nit
      summary: Agregar un nuevo NIT
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaNitCreateRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaNitCreateResponse"

  /api/nit/{id}:
    delete:
      tags:
        - nit
      summary: Eliminar un NIT del usuario autenticado
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaNitDeleteResponse"
    patch:
      tags:
        - nit
      summary: Modificar un NIT
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaNitActualizarRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaNitActualizarResponse"
                  
  /api/orden/list:
    get:
      tags:
        - orden
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaOrdeneslistResponse"
  
  /api/orden:
    get:
      tags:
        - orden
      summary: Obtener una Orden por el código de orden
      parameters:
        - in: query
          name: FechaInicial
          schema:
            type: string
            format: date-time
        - in: query
          name: FechaFinal
          schema:
            type: string
            format: date-time
        - in: query
          name: Tipo
          schema:
            type: number
        - in: query
          name: NumeroPagina
          schema:
            type: number
        - in: query
          name: TamanoPagina
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaOrdenResponse"

  /api/orden/{ordenId}/tracking:
    get:
      tags:
        - orden
      summary: Tracking de pedido
      parameters:
        - in: path
          name: OrdenId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTrackingResponse"
  
  /api/orden/{ordenId}/finalizado:
    get:
      tags:
        - orden
      summary: Obtener información de pedido finalizado
      parameters:
        - in: path
          name: OrdenId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaFinalizadoResponse"

  /api/orden/{ordenId}/activo:
    get:
      tags:
        - orden
      summary: Obtener información de pedido finalizado
      parameters:
        - in: path
          name: OrdenId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaActivoResponse"

  /api/orden/{id}/calificar:
    patch:
      tags:
        - orden
      summary: Calificar una orden
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaCalificarRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaCalificarResponse"

  /api/orden/domicilio:
    post:
      tags:
        - orden
      summary: Crear una nueva orden a domicilio
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaDomicilioRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaDomicilioResponse"

  /api/ordentransaccion:
    post:
      tags:
        - orden transaccion
      summary: Realiza la peticion de cobro
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaOrdentransaccionRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaOrdentransaccionResponse"

  /api/perfil:
    get:
      tags:
        - perfil
      summary: Obtener el perfil del usuario autenticado
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaPerfilResponse"
    patch:
      tags:
        - perfil
      summary: Modificar el perfil del usuario
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaPerfilactualizarRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaPerfilactualizarResponse"

  /api/producto/domicilio:
    get:
      tags:
        - producto
      summary: Búsqueda de productos para envío a domicilio
      parameters:
        - in: query
          name: codigoDireccion
          schema:
            type: string
            format: uuid
        - in: query
          name: nombreProducto
          schema:
            type: string
        - in: query
          name: sku
          schema:
            type: string
        - in: query
          name: numeroPagina
          schema:
            type: number
        - in: query
          name: tamanoPagina
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductodomicilioResponse"

  /api/producto/favoritos:
    get:
      tags:
        - producto
      summary: Obtener productos favoritos por listado de código de productos
      parameters:
        - in: query
          name: ListaSKU
          required: true
          schema:
            type: array
            items:
              $ref: "#/components/schemas/cadenaProductofavoritosQueryparam"
        - in: query
          name: codigoFarmacia
          schema:
            type: string
        - in: query
          name: codigoDireccion
          schema:
            type: string
        - in: query
          name: tiempoLlegada
          schema:
            type: number
        - in: query
          name: numeroPagina
          schema:
            type: number
        - in: query
          name: tamanoPagina
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductofavoritosResponse"

  /api/producto/historial:
    get:
      tags:
        - producto
      summary: Obtener historial de productos
      parameters:
        - in: query
          name: fechaInicial
          schema:
            type: string
            format: date-time
        - in: query
          name: fechaFinal
          schema:
            type: string
            format: date-time
        - in: query
          name: numeroPagina
          schema:
            type: number
        - in: query
          name: tamanoPagina
          schema:
            type: number
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductohistorialResponse"
            
  /api/productos-favoritos:
    get:
      tags:
        - producto favorito
      summary: Obtener los productos favoritos seleccionados por el usuario
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductosfavoritosResponse"
    post:
      tags:
        - producto favorito
      summary: Agregar un nuevo producto favorito
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaProductosfavoritosCreateRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductosfavoritosCreateResponse"

  /api/productos-favoritos/{id}:
    delete:
      tags:
        - producto favorito
      summary: Eliminar un producto favorito por el código de producto
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaProductosfavoritosDeleteResponse"
  /api/tarjetastoken:
    get:
      tags:
        - tarjetas token
      summary: Obtener todas las tarjetas asociadas al usuario autenticado
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTarjetatokenGetResponse"
    post:
      tags:
        - tarjetas token
      summary: Crear token para tarjeta
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/cadenaTarjetatokenPostRequest"
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTarjetatokenPostResponse"
  /api/tarjetastoken/{id}:
    get:
      tags:
        - tarjetas token
      summary: Recupera una tarjeta en Base a su ID
      parameters:
        - in: path
          name: Id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTarjetatokenidGetResponse"
    delete:
      tags:
        - tarjetas token
      summary: Elimina tarjeta del usuario
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTarjetatokenidDeleteResponse"
  /api/tiempo-entrega:
    get:
      tags:
        - tiempo entrega
      summary: Obtener listado de tiempo de entrega de pedidos
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/cadenaTiempoapoyoResponse"
  
  components:
  schemas:
    cadenaCooperativasResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: object
          properties:
            codigo:
              type: string
            nombre:
              type: string
      additionalProperties: false
    cadenaCooperativaCodigoRequest:
      type: object
      required:
        - codigo
        - codigoCooperativa
      properties:
        codigo:
          type: string
        codigoCooperativa:
          type: number
      additionalProperties: false
    cadenaCooperativaCodigoResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: object
          properties:
            verificado:
              type: boolean
            mensaje:
              type: string
      additionalProperties: false
    cadenaAutenticarRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
      additionalProperties: false
    cadenaAutenticarResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
            usuario:
              type: string
            correo:
              type: string
            isVerified:
              type: boolean
            jwToken:
              type: string
            refreshToken:
              type: string
      additionalProperties: false
    cadenaRegistroRequest:
      type: object
      required:
        - nombre
        - apellido
        - correo
        - fechaNacimiento
        - cooperativa
        - password
        - confirmarPassword
      properties:
        nombre:
          type: string
        apellido:
          type: string
        correo:
          type: string
        telefono:
          type: string
        fechaNacimiento:
          type: string
        cooperativa:
          type: number
        password:
          type: string
        confirmarPassword:
          type: string
      additionalProperties: false
    cadenaRegistroResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: string
      additionalProperties: false
    cadenaRecuperarpasswordRequest:
      type: object
      required:
        - email
      properties:
        email:
          type: string
      additionalProperties: false
    cadenaRecuperarpasswordResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: string
      additionalProperties: false
    cadenaReiniciarpasswordRequest:
      type: object
      required:
        - oldPassword
        - newPassword
        - confirmPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string
        confirmPassword:
          type: string
      additionalProperties: false
    cadenaReiniciarpasswordResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: string
      additionalProperties: false
    cadenaCambiarpasswordRequest:
      type: object
      properties:
        password:
          type: string
        confirmPassword:
          type: string
        email:
          type: string
        token:
          type: string
    cadenaStatustokenRequest:
      type: object
      properties:
        refreshToken:
          type: string
        accessToken:
          type: string
      additionalProperties: false
    cadenaStatustokenResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: object
          properties:
            id:
              type: string
            usuario:
              type: string
            correo:
              type: string
            isVerified:
              type: boolean
            jwToken:
              type: string
            refreshToken:
              type: string
      additionalProperties: false
    cadenaDepartamentoResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: number
              nombre:
                type: string
      additionalProperties: false
    cadenaMunicipiosResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              nombre:
                type: string
              codigo_departamento:
                type: number
      additionalProperties: false
    cadenaZonasmunicipioResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              nombre:
                type: string
              codigo_municipio:
                type: number
      additionalProperties: false      
    cadenaDireccionResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: array
          items:
            type: object
            properties:
              codigoDireccion:
                type: string
              direccion:
                type: string
              alias:
                type: string
              colonia:
                type: string
              numeroCasa:
                type: string
              indicaciones:
                type: string
              zona:
                type: number
              zonaNombre:
                type: string
              municipio:
                type: number
              municipioNombre:
                type: string                
              departamento:
                type: number
              departamentoNombre:
                type: string                
      additionalProperties: false
    cadenaDireccionCreateRequest:
      type: object
      properties:
        direccion:
          type: string
        alias:
          type: string
        colonia:
          type: string
        numeroCasa:
          type: string
        indicaciones:
          type: string
        zona:
          type: number
        municipio:
          type: number
        departamento:
          type: number
      additionalProperties: false
    cadenaDireccionCreateResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
          type: object
          properties:
            codigoDireccion:
              type: string
            direccion:
              type: string
            alias:
              type: string
            colonia:
              type: string
            numeroCasa:
              type: string
            indicaciones:
              type: string
            zona:
              type: number
            zonaNombre:
              type: string              
            municipio:
              type: number
            municipioNombre:
              type: string                
            departamento:
              type: number
            departamentoNombre:
              type: string                  
      additionalProperties: false
    cadenaDireccionDeleteResponse:
      type: object
      properties:
        resultado:
          type: boolean
        mensaje:
          type: string
        data:
         type: number
      additionalProperties: false
    cadenaDireccionActualizarRequest:
      type: object
      properties:
        id:
          type: string
        direccion:
          type: string
        alias:
          type: string
        colonia:
